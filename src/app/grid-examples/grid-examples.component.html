<div class="grid-examples" i18n>
  <h3>{{ 'examples.title' | transloco }}</h3>
  <div class="controls">
    <div class="theme-toggle">
      <label>
        <input type="checkbox" (change)="toggleModernTheme($event)" />
        {{ 'examples.useModern' | transloco }}
      </label>
    </div>
    <div class="lang-select">
      <label>Language:
        <select [value]="currentLang" (change)="changeLang($any($event.target).value)">
          <option *ngFor="let l of languages" [value]="l">{{ l }}</option>
        </select>
      </label>
    </div>
  </div>

  <section class="example">
    <h4>{{ 'examples.static' | transloco }}</h4>
    <exodo-grid [columns]="columns" [dataSource]="staticDataSource" mode="local" [showPagination]="false"></exodo-grid>
  </section>

  <section class="example">
    <h4>{{ 'examples.api' | transloco }}</h4>
    <div *ngIf="loading" class="loading">Loading dataâ€¦</div>
    <exodo-grid *ngIf="!loading" [columns]="columns" [dataSource]="apiDataSource" mode="local" [showPagination]="false"></exodo-grid>
  </section>
</div>
